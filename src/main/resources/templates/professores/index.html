<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Lista de professores</h1>
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Salário</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "professor : ${professores}">
                        <th th:text = "${professor.id}" class="col-1"></th>
                        <td th:text = "${professor.name}"   class="col-4" ></td>
                        <td th:text = "${professor.salary}"  class="col-2" ></td>
                        <td th:text = "${professor.statusProfessor}"  class="col-2" ></td>
                        <td class="col-1"><a class="btn btn-primary" href="#">Editar</a></td>
                        <td class="col-1"><a class="btn btn-danger" th:href="@{/professores/delete/{id}(id=${professor.id})}">Excluir</a></td>
                        <td class="col-1"><a class="btn btn-warning" style="color: white;" href="#" >Detalhes</a></td>
                    </tr>
                    </tbody>
                </table>
                 <div class="alert alert-danger" role="alert" th:if="${professores.isEmpty() == true}">Não há registros cadastrados
            </div>
        </div>
    </div>
    	<a class="btn btn-primary" href="/professores/new">Novo Professor</a>
    </div>
</body>
</html>
